<app-navbar></app-navbar>
<section style="background-color: #eee;">
    <div class="container py-5">
      <div class="row">
      </div>
  
      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                class="rounded-circle img-fluid" style="width: 150px;">
              <h5 class="my-3">{{ user.name}} {{user.last_name}}</h5>
              <p class="text-muted mb-4">{{ user.email}}</p>
              <div class="d-flex justify-content-center mb-2">
                <button type="button" class="btn btn-primary">Seguir</button>
                <button type="button" class="btn btn-outline-primary ms-1">Agregar</button>
              </div>
            </div>
          </div>
         
        </div>
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Nombre de Usuario</p>
                    </div>
                    <div class="col-sm-9">
                      <p class="text-muted mb-0">{{ user.username}}</p>
                    </div>
                  </div>
                <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Nombre</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{ user.name}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Apellidos</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{ user.last_name}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Fecha de Nacimiento</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{ user.date}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{ user.email}}</p>
                </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
