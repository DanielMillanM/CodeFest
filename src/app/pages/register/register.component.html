<section class="vh-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-3 mx-1 mx-md-2 mt-2">Registro</p>
  
                  <form class="mx-1 mx-md-4" id="formulario" [formGroup]="registerForm" (ngSubmit)="onSubmit()" method="post">
                    
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example1c" class="form-control" formControlName="username" placeholder="Ingrese su username"/>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                            <input type="text" class="form-control" formControlName="name" placeholder="Ingrese sus nombres"/>
                        </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                            <input type="text" class="form-control" formControlName="last_name" placeholder="Ingrese sus apellidos"/>
                        </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                            <input type="email"  class="form-control" formControlName="email" placeholder="Ingrese su Correo"/>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4c" class="form-control" formControlName="password" placeholder="Ingrese su contraseÃ±a"/>
                      </div>
                    </div>
                    
                    <div class="d-flex flex-row align-items-center">
                        <div class="form-outline flex-fill mb-0">
                            <input class="form-control form-control-md" id="" type="file" formControlName="img"/>
                            <label class="form-label" for="form3Example4c">Foto de perfil</label>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center">
                      <div class="form-outline flex-fill mb-0">
                          <input class="form-control form-control-md" id="formFilesm" type="date" formControlName="date"/>
                          <label class="form-label" for="form3Example4c">Fecha de nacimiento</label>
                      </div>
                  </div>

                  <div class="form-check d-flex justify-content-center">
                    <div class="row text-center">
                      <div class="col-2 col-md-4"><input class="form-check-input" type="checkbox" value="" id="form2Example3c" /></div>
                      <div class="col-sm-8 col-md-8">
                        <label class="form-check-label" for="form2Example3">
                          Estoy de acuerdo con toda la informacion en <a href="#!">Terminos de servicio</a>
                        </label>
                      </div>
                    </div>
                  </div>
                    
                  <div class="form-check d-flex justify-content-center">
                    <p class="text-center text-muted">Have already an account? <a href="/login"
                      class="fw-bold text-danger"><u>Login here</u></a></p>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button  type="button" class="btn btn-primary btn-lg" type="submit" (click)="mostrarMensaje()" [disabled]="isSubmitting">Registrar</button>
                  </div>
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://portal.educoas.org/sites/default/files/partners/logos/upb-01%20%281%29.png"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
