<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://portal.educoas.org/sites/default/files/partners/logos/upb-01%20%281%29.png"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="loginForm"(ngSubmit)="onSubmit()">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Iniciar Sesión</p>
            </div>
              <br>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="form3Example3" class="form-control form-control-lg"
                placeholder="Ingresa un nombre de usuario valido" formControlName="username" required />
              <label class="form-label" for="form3Example3">Nombre de usuario</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Ingresar contraseña" formControlName="password" required />
              <label class="form-label" for="form3Example4">Contraseña</label>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <a href="#!" class="text-body">¿Olvidaste tu Contraseña?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" type="submit">Iniciar Sesión</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">¿No tienes una cuenta? <a href="/register"
                  class="link-danger">Registrate</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </section>
