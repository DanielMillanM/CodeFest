<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="people-nearby">
        <br>
        <h2>Mis amigos</h2>
        <div class="nearby-user">
          <div class="row">
            <div class="col-md-2 col-sm-2">
              <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="user" class="profile-photo-lg">
            </div>
            <div class="col-md-7 col-sm-7">
              <h5><a href="/perfil" class="profile-link">Emma Johnson</a></h5>
            </div>
            <div class="col-md-3 col-sm-3">
              <a href="/chat"><button type="button" class="btn btn-outline-info">Chat</button></a>
              <button class="btn btn-danger pull-right">Eliminar</button>
            </div>
          </div>
        </div>
        <div class="nearby-user">
          <div class="row">
            <div class="col-md-2 col-sm-2">
              <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="user" class="profile-photo-lg">
            </div>
            <div class="col-md-7 col-sm-7">
              <h5><a href="/perfil" class="profile-link">Emma Johnson</a></h5>
            </div>
            <div class="col-md-3 col-sm-3">
              <a href="/chat"><button type="button" class="btn btn-outline-info">Chat</button></a>
              <button class="btn btn-danger pull-right">Eliminar</button>
            </div>
          </div>
        </div>
        <h2>Tal vez conozcas</h2>
        <div class="nearby-user" *ngFor="let user of users">
          <div class="row">
            <div class="col-md-2 col-sm-2">
              <img src="https://bootdey.com/img/Content/avatar/avatar5.png" alt="user" class="profile-photo-lg">
            </div>
            <div class="col-md-7 col-sm-7">
              <h5><a href="/perfil" class="profile-link">{{ user.username }}</a></h5>
            </div>
            <div class="col-md-3 col-sm-3">
              <button class="btn btn-primary pull-right" (click)="addFriend(user.id)">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
