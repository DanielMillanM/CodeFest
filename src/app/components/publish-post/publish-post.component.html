
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab" aria-controls="posts" aria-selected="true">Haz un post</a>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <form [formGroup]="postForm"(ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
                        <div class="form-group">
                            <label class="sr-only" for="message">post</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="En que estas pensando?" formControlName="text"></textarea>
                        </div>
                    </div>
                </div>
                <div class="btn-toolbar justify-content-between">
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">Publicar</button>
                    </div>
                    <div class="btn-group">
                        <div class="custom-file">
                            <input type="text" class="custom-file-input" id="customFile2" placeholder="link de youtube" formControlName="video">
                            <label class="custom-file-label" for="customFile2">Upload file</label>
                        </div>
                    </div>
                </div>
        </form>
        
    </div>
